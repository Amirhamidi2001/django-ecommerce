<aside class="single_sidebar_widget tag_cloud_widget">
  <h4 class="widget_title">Tag Clouds</h4>
  <ul class="list">
    {% for tag in post.tags.all %}
    <li>
      <a href="{% url 'blog:post-list' %}?tag={{ tag.slug }}">{{ tag.name }}</a>
      {% empty %}
      No tags
    </li>
    {% endfor %}
  </ul>
</aside>
